<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VS Code Server Starting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
      color: #cccccc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 32px;
      color: #ffffff;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .status {
      font-size: 18px;
      color: #569cd6;
      margin-bottom: 40px;
      min-height: 28px;
    }

    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(86, 156, 214, 0.3);
      border-top-color: #569cd6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      text-align: left;
    }

    .info-title {
      font-size: 14px;
      color: #4ec9b0;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .info-item {
      font-size: 13px;
      color: #9cdcfe;
      margin: 8px 0;
      padding-left: 20px;
      position: relative;
    }

    .info-item:before {
      content: 'â†’';
      position: absolute;
      left: 0;
      color: #569cd6;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(86, 156, 214, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #569cd6, #4ec9b0);
      border-radius: 2px;
      animation: progress 3s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    .error {
      color: #f48771;
      background: rgba(244, 135, 113, 0.1);
      border-left: 3px solid #f48771;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸš€</div>
    <h1>Starting VS Code Server</h1>
    <div class="status" id="status">Waking up your development environment...</div>
    <div class="spinner"></div>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <div class="info">
      <div class="info-title">What's happening:</div>
      <div class="info-item">Starting EC2 instance</div>
      <div class="info-item">Initializing VS Code Server</div>
      <div class="info-item">Preparing your workspace</div>
    </div>

    <div class="error" id="error"></div>
  </div>

  <script>
    const instanceId = '{{INSTANCE_ID}}';
    const statusApiUrl = '{{STATUS_API_URL}}';
    let checkCount = 0;
    let maxChecks = 120; // 10 minutes (5 seconds * 120)

    async function checkStatus() {
      try {
        const response = await fetch(`${statusApiUrl}/status/${instanceId}`);
        const data = await response.json();

        checkCount++;
        const elapsed = Math.floor(checkCount * 5);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;

        if (data.ready && data.state === 'running') {
          document.getElementById('status').textContent = 'Ready! Redirecting...';
          setTimeout(() => window.location.reload(), 1000);
        } else if (checkCount > maxChecks) {
          showError('Startup is taking longer than expected. Please contact support.');
        } else {
          const dots = '.'.repeat((checkCount % 3) + 1);
          document.getElementById('status').textContent =
            `Starting${dots} (${minutes}m ${seconds}s) - Instance state: ${data.state}`;
          setTimeout(checkStatus, 5000);
        }
      } catch (error) {
        console.error('Status check failed:', error);
        checkCount++;

        if (checkCount > maxChecks) {
          showError('Unable to connect to status API. Please refresh the page.');
        } else {
          setTimeout(checkStatus, 5000);
        }
      }
    }

    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.querySelector('.spinner').style.display = 'none';
    }

    // Start checking status
    checkStatus();
  </script>
</body>
</html>
